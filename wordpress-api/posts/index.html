<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GACO WP-JSON API EX1</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">WordPress Get Post Tool</h1>
      <form id="form">
        <div class="form-group container">
          <input
            type="text"
            name=""
            id="url"
            class="form-control"
            placeholder="Enter WordPress Website URL"
            required
          />
        </div>
        <div class="form-group container">
          <label for="number">Number of blog post:</label>
          <input
            type="number"
            name=""
            class="form-control"
            value="20"
            id="number"
            required
          />
        </div>
        <div class="form-group container">
          <button class="btn btn-danger btn-block">Get Blog Posts</button>
        </div>
      </form>
      <div class="" id="result">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Post Title</th>
              <th>Published Date</th>
            </tr>
          </thead>
          <tbody id="data"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    $("#form").submit((e) => {
      e.preventDefault();

      var url = $("#url").val();

      var number = $("#number").val();

      getBlogPosts(url, number);
    });

    $("#number").change((e) => {
      number = $(this).val();
    });

    function getBlogPosts(url, number) {
      $("#data").html;
      $.ajax({
        method: "GET",
        url: `https://${url}/wp-json/wp/v2/posts?fields[]=title&_fields[]=link&_fields[]=title&_fields[]=date&per_page=${number}`,
        success: function (data) {
          console.log(data);

          data.forEach((post) => {
            $("#data").append(`
            <tr>
            <td><a href="${post.link}" target="_blank">${post.title.rendered}</a></td>  
            <td>${post.date}</td>  
            </tr>
            `);
          });
        },
      });
    }
  </script>
</html>
